<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <title>Portfólio da ImersãoDev</title>
  </head>
  <body>
    <div class="container">
      <header class="cabecalho">
        <div class="perfil">
          <img
            class="perfil-imagem"
            src="https://github.com/devHikary.png"
            alt="Foto de perfil"
          />
          <div class="titulo">
            <h1>Karina Natsu</h1>
            <h3>Especialista em desenvolvimento de software</h3>
          </div>
        </div>
          <div class="tema">
            <button onclick="mudaTema()">Alterar tema</button>
          </div>
      </header>
      <main class="projetos">
        <ul class="projetos-titulo">
          Projetos
        </ul>
        <li class="projetos-itens">
          <a href="https://devhikary.github.io/conversor_moeda/"
            >Conversor de Moedas</a
          >
          <iframe src="https://devhikary.github.io/conversor_moeda/" frameborder="0" width="800"></iframe>
        </li>
        <li class="projetos-itens">
          <a href="https://devhikary.github.io/tab_class_imersaoDev/"
            >Tabela de Classificação</a
          >
          <iframe src="https://devhikary.github.io/tab_class_imersaoDev/" frameborder="0" width="800"></iframe>
        </li>
        <li class="projetos-itens">
          <a href="https://devhikary.github.io/aluraFlix_imersao/"
            >AluraFlix</a
          >
          <iframe src="https://devhikary.github.io/aluraFlix_imersao/" frameborder="0" width="800"></iframe>
        </li>
        <li class="projetos-itens">
          <a href="https://devhikary.github.io/super-trunfo-imersao/"
            >Super Trunfo</a
          >
          <iframe src="https://devhikary.github.io/super-trunfo-imersao/" frameborder="0" width="800"></iframe>
        </li>
      </main>
    </div>
  </body>
  <script src="script.js"></script>
</html>
